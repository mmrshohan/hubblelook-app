{% extends 'base.html' %}
{% block body %}
  {% load crispy_forms_tags %}
  <!--Micro thoughts form using django crispy form -->
  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <form action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <input class="ui button" type="submit" value="Post" />
        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
{% endblock %}
